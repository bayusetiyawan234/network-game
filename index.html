<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pembelajaran Networking Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .game-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            color: #1e3c72;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .question-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .option-button {
            padding: 15px 20px;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            background: white;
            color: #1e3c72;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background: #1e3c72;
            color: white;
            transform: translateY(-2px);
        }

        .option-button.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-button.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .feedback {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .explanation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .next-btn {
            background: #1e3c72;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin: 20px auto;
            width: 100%;
        }

        .next-btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">üåê Network Master Challenge üåê</h1>
            <p>Uji pengetahuan jaringan komputer Anda!</p>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <h3>Skor</h3>
                <div id="score">0</div>
            </div>
            <div class="stat-item">
                <h3>Level</h3>
                <div id="level">1</div>
            </div>
            <div class="stat-item">
                <h3>Soal</h3>
                <div id="question-number">1/10</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="question-card">
            <div class="question-text" id="question"></div>
            <div class="options-grid" id="options"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <button class="next-btn" id="next-btn">Pertanyaan Selanjutnya</button>
    </div>

    <script>
        const questions = [
            {
                question: "Dalam model OSI, layer manakah yang bertanggung jawab untuk routing dan switching?",
                options: ["Network Layer", "Data Link Layer", "Transport Layer", "Session Layer"],
                correct: "Network Layer",
                explanation: "Network Layer (Layer 3) bertanggung jawab untuk routing paket data antar jaringan yang berbeda dan menentukan jalur terbaik untuk pengiriman data.",
                level: 1
            },
            {
                question: "Berapakah jumlah maksimum host yang dapat ditampung dalam subnet dengan mask /27?",
                options: ["30 host", "32 host", "64 host", "16 host"],
                correct: "30 host",
                explanation: "Subnet mask /27 memiliki 5 bit host, sehingga total host adalah 2^5 = 32. Namun 2 alamat digunakan untuk network dan broadcast address, jadi tersisa 30 host.",
                level: 2
            },
            {
                question: "Apa yang terjadi jika terdapat collision dalam jaringan CSMA/CD?",
                options: [
                    "Node akan menunggu waktu random sebelum mengirim ulang",
                    "Paket langsung dikirim ulang",
                    "Jaringan akan mati total",
                    "Router akan mem-broadcast ulang paket"
                ],
                correct: "Node akan menunggu waktu random sebelum mengirim ulang",
                explanation: "Dalam CSMA/CD, jika terjadi collision, setiap node akan menunggu waktu random (backoff time) sebelum mencoba mengirim ulang untuk menghindari collision berulang.",
                level: 2
            },
            {
                question: "Manakah dari berikut yang merupakan valid IPv6 address?",
                options: [
                    "2001:0db8:85a3:0000:0000:8a2e:0370:7334",
                    "192.168.1.1",
                    "2001:0db8:85a3::8a2e:0370:7334:1234:5678",
                    "fe80::1234::5678"
                ],
                correct: "2001:0db8:85a3:0000:0000:8a2e:0370:7334",
                explanation: "Format ini adalah IPv6 yang valid dengan 8 kelompok hexadecimal yang dipisahkan oleh titik dua.",
                level: 3
            },
            {
                question: "Dalam konteks keamanan jaringan, apa yang dimaksud dengan 'Man-in-the-Middle Attack'?",
                options: [
                    "Penyerang menyamar sebagai perantara komunikasi dua pihak",
                    "Serangan yang menonaktifkan server",
                    "Pencurian password database",
                    "Virus yang menyerang router"
                ],
                correct: "Penyerang menyamar sebagai perantara komunikasi dua pihak",
                explanation: "MITM Attack adalah ketika penyerang memposisikan diri di antara dua pihak yang berkomunikasi, dapat membaca dan memodifikasi data yang lewat.",
                level: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let level = 1;

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('options').innerHTML = '';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('question-number').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                document.getElementById('options').appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option-button');
            options.forEach(button => {
                button.disabled = true;
                if (button.textContent === question.correct) {
                    button.classList.add('correct');
                } else if (button.textContent === answer && answer !== question.correct) {
                    button.classList.add('incorrect');
                }
            });

            if (answer === question.correct) {
                score += question.level * 10;
                document.getElementById('score').textContent = score;
            }

            document.getElementById('explanation').textContent = question.explanation;
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            currentQuestion++;
            document.getElementById('next-btn').style.display = 'none';

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        });

        function endGame() {
            const container = document.querySelector('.question-card');
            container.innerHTML = `
                <h2>üéâ Game Selesai! üéâ</h2>
                <p>Skor Akhir: ${score}</p>
                <p>Level Tertinggi: ${level}</p>
                ${score >= 100 ? 
                    '<p class="feedback" style="color: #28a745">Selamat! Anda adalah Network Master! üèÜ</p>' : 
                    '<p class="feedback" style="color: #dc3545">Terus berlatih untuk meningkatkan pemahaman Anda! üìö</p>'
                }
            `;
        }

        // Mulai game
        showQuestion();
    </script>
</body>
</html>
